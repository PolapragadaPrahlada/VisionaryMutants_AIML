<!DOCTYPE html>
<html>
  <head>
    <title>Resume Match App</title>
    <style>
      body {
        background-color: #f4f4f9;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        font-size: 48px;
        color: #4CAF50;
        margin-top: 20px;
        text-shadow: 1px 1px 3px #aaa;
      }

      p {
        text-align: center;
        font-size: 20px;
        margin: 0;
      }

      .subtitle-green {
        color: #4CAF50;
        font-weight: bold;
      }

      .subtitle-red {
        color: #E53935;
        font-weight: bold;
      }

      table {
        margin: auto;
        width: 60%;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-collapse: collapse;
      }

      th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
      }

      td {
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
      }

      input[type="file"], input[type="submit"], button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      input[type="file"] {
        background-color: #e0e0e0;
        width: 80%;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        transition: 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #388E3C;
      }

      button {
        background-color: #e0e0e0;
        color: #333;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #9e9e9e;
      }

      hr {
        border: 0;
        height: 1px;
        background: #ccc;
        margin: 20px auto;
        width: 80%;
      }
    </style>
  </head>

  <body>
    <h1>Resume Match Application</h1>
    <p class="subtitle-green">for</p>
    <p class="subtitle-red">Predicting the Resume Match</p>
    <hr>

    <form method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <th colspan="2">Select Text File (".txt") for Resume Match</th>
        </tr>
        <tr>
          <td colspan="2"><input type="file" name="UserFile"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Upload"></td>
        </tr>
      </table>
    </form>

    <form>
      <table>
        <tr>
          <td colspan="2">
            <button type="button" onclick="window.location.reload();">Reload</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
